name: CI for API and UI tests

on:
  push:
    branches: [ "default" ]
  pull_request:
    branches: [ "default" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Playwright dependencies
        run: npx playwright install-deps

      - name: Install Java artifact and run tests
        run: |
          cd core
          mvn clean install
          cd ..
          for module in api ui ui-playwright; do
            mvn -f $module/pom.xml clean test
          done